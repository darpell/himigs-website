			title = "Our Humble Beginnings"
			description = "Himig Singers, formerly called as Himig Andreano, mostly consists of graduates from St. Andrew's School but is open for other people who have dedication and commitment to music. The group started as guest singers at a choral conducting recital held in St. Scholastica's College last March 2011 which sung together with Coro Andreano, the official high school choir of St. Andrew's School."

